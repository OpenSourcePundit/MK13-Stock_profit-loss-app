<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e00d5f81a.js" crossorigin="anonymous"></script>
    <title>Stock-check</title>
</head>
<body>
    <h1>Stock Profit and Loss Calculator</h1>
    <div class="mainBlock">
        <label for="initial-price">Initial Price</label>
        <input class="input" type="Number" id="initial-price" placeholder="Give initial price of stock">
        <label for="Qty-of-stocks">Quantity of Stocks</label>
        <input class="input" type="number" id="Qty-of-stocks" placeholder="Give Quantity of stocks">
        <label for="current-price">Current Price</label>
        <input class="input" type="number" id="current-price" placeholder="Give current price of stocks">
        <button id="tell-me-btn">Tell Me !!</button>
        <div class="output" id="outputBox"></div>
    </div>
